database:
  launch: true
  backend: redis
  deployment: colocated
  port: 6780
  network_interface: udf
  exp_name: SimAI-Bench
  launcher: slurm
run_args:
  nodes: 1
  db_nodes: 1
  sim_nodes: 1
  ml_nodes: 1
  cores_pn: 1
  simprocs: 1
  simprocs_pn: 1
  mlprocs: 1
  mlprocs_pn: 1
  dbprocs_pn: 1
  sim_cpu_bind: list:1,8,16,24
  ml_cpu_bind: list:4,12
  db_cpu_bind:
  - 28
  - 29
  - 30
  - 31
sim:
  executable: /lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/data_producers/sim.py
  device: ''
  arguments: --backend=smartredis --model=gnn --problem_size=small --launch=colocated
    --ppn=1 --tolerance=0.004 --train_interval=10 --db_max_mem_size=0.1
  affinity: ''
train:
  executable: /lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/train/train.py
  affinity: ''
  config_path: /lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier/conf
  config_name: train_config_gnn_small

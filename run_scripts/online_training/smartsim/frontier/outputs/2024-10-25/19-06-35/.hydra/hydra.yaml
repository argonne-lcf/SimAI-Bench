hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - sim.executable=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/data_producers/sim.py
    - sim.arguments=--backend\=smartredis --model\=gnn --problem_size\=small --launch\=colocated
      --ppn\=1 --tolerance\=0.004 --train_interval\=10 --db_max_mem_size\=0.1
    - train.executable=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/train/train.py
    - train.config_path=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier/conf
    - train.config_name=train_config_gnn_small
    - run_args.simprocs=1
    - run_args.simprocs_pn=1
    - run_args.mlprocs=1
    - run_args.mlprocs_pn=1
  job:
    name: ssim_driver
    chdir: null
    override_dirname: run_args.mlprocs=1,run_args.mlprocs_pn=1,run_args.simprocs=1,run_args.simprocs_pn=1,sim.arguments=--backend\=smartredis
      --model\=gnn --problem_size\=small --launch\=colocated --ppn\=1 --tolerance\=0.004
      --train_interval\=10 --db_max_mem_size\=0.1,sim.executable=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/data_producers/sim.py,train.config_name=train_config_gnn_small,train.config_path=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier/conf,train.executable=/lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/src/online_training/train/train.py
    id: ???
    num: ???
    config_name: ssim_config_colocated
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /lustre/orion/gen150/proj-shared/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /lustre/orion/proj-shared/gen150/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /lustre/orion/gen150/proj-shared/simai-bench/balin/SimAI-Bench/run_scripts/online_training/smartsim/frontier/outputs/2024-10-25/19-06-35
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
